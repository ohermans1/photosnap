<div class="feature">
  <img
    src="../../../../assets/images/features/desktop/{{
      this.feature.imgURL
    }}.svg"
    alt="laptop and phone"
    class="feature__image"
  />
  <h3 class="feature__header">{{ this.feature.heading }}</h3>
  <p class="feature__paragraph">
    {{ this.feature.content }}
  </p>
</div>
